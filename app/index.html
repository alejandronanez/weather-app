<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<title>Weather app</title>
</head>
<body>
	<div id="container">
		<h1 class="city">City Name</h1>
		<div class="weather-container">
			<span class="js-weather weather">Weather for today</span>
			<span class="icon"><i class="js-icon"></i></span>
		</div>
		<div class="temperature">28<span class="unit">ยบ</span></div>
		<div class="switcher">
			<button type="button" class="js-to-celsius active">C</button>
			<button type="button" class="js-to-farenheit">F</button>
		</div>
	</div>
</body>
</html>
